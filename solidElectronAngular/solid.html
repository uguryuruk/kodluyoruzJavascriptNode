<!doctype html>
<html lang="en">

<head>
  <title>Solid Electron First Challange</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <div class="row">
        <h1 class="display-4 text-center">SOLID ELECTRON HAMBURGER UYGULAMASI</h1>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="food" class="form-label">Siparişinizi Seçiniz</label>
            <select class="form-control" name="food" id="food">
              <option default value="t">Tavuk Burger</option>
              <option value="k">Köfte Burger</option>
            </select>
          </div>
          <div id="garnitur">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="marul" value="marulTursu">
              <label class="form-check-label" for="marul">Marul</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="sogan" value="sogan">
              <label class="form-check-label" for="sogan">Soğan</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="domates" value="domates">
              <label class="form-check-label" for="domates">Domates</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="paketsos" value="paketSos">
              <label class="form-check-label" for="paketsos">Paket Sos</label>
            </div>
          </div>
          <button id="checkOrder" type="button" class="btn btn-primary mt-3">Sipariş Kontrol</button>

          <div class="my-4 d-none" id="cookingSelection">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cook" id="low" value="2000">
              <label class="form-check-label" for="low">Az Pişmiş</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cook" id="med" value="3000" checked>
              <label class="form-check-label" for="med">Orta Pişmiş</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cook" id="hi" value="4000">
              <label class="form-check-label" for="hi">Çok Pişmiş</label>
            </div>
          </div>
          <div class="col-12 d-none mt-3" id="orderButtons">
            <button type="button" class="btn btn-danger" id="cancel">İptal</button>
            <button class=" btn btn-success" id="sendOrder">Siparişi
              Tamamla</button>
          </div>
          <div class="d-flex justify-content-center align-items-center mt-4">
            <div class="spinner-border text-primary spinner-border-lg d-none" role="status" id="foodSpinner">
              <span class="visually-hidden">Hazırlanıyor...</span>
            </div>
          </div>

        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Sipariş aşaması
            </div>
            <div class="card-body">
              <h4 class="card-title" id="screen">Lütfen Sipariş Veriniz.</h4>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-warning" id="listStok">Stoğu Listele</button>
              <button type="button" class="btn btn-danger" id="refreshStok">Stoğu Sıfırla</button>
            </div>
          </div>
        </div>

      </div>
    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <script src="data.js"></script>
  <script src="foodOps.js"></script>
  <script src="domOps.js"></script>
  <script src="app.js"></script>
</body>

</html>
